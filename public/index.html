<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0"
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.bfna.org" />
    <meta
      property="og:image"
      content="https://bfna-documentaries.netlify.app/img/og_img_bfna.jpg"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>img/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>img/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="apple-mobile-web-app-title" content="BFNA Documentaries" />
    <meta name="application-name" content="BFNA Documentaries" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>BFNA Documentaries</title>
  </head>

  <body>
    <noscript>
      <strong
        >We're sorry, but BFNA Documentaries doesn't work properly without
        JavaScript enabled. Please, enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
